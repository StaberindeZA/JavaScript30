<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>
  <p>Other text here</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello. This is a %s string!', 'much string');

    // Styled
    console.log('%c I am some great text', 'font-size:20px; background:red;');

    // warning!
    console.warn('oh a warning');

    // Error :|
    console.error('this is an error');

    // Info
    console.info('Good info here');

    // Testing
    console.assert(1!==1, 'thats wrong');

    // clearing

    // Viewing DOM Elements
    const p = document.querySelector('p');
    // console.log(p);
    // console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');

    // timing
    console.time('fetching date');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching date');
        console.log(data);
      });

    console.table(dogs);    

  </script>
</body>
</html>
